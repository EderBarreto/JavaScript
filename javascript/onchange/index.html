<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento de clique</title>
    <!--JS-->
    <script>

        //criar função mensagem
        function mensagem(){

            //Obter o curso selecionado
            let curso = document.getElementById("cursos").value;
            alert(curso);
        }


    </script>
</head>
<body>

    <select onchange="mensagem()" id="cursos">
    
        <option>Escolha o seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        
    </select>
    
</body>
</html>
